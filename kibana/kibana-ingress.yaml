apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kibana
  namespace: infra
  labels:
    app: kibana
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: kibana.logtrail.my.com
    http:
      paths:
      - backend:
          serviceName: kibana
          servicePort: 5601
        path: /
status:
  loadBalancer:
    ingress:
    - {}
